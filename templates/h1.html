<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting - Enter Room</title>
    <style>
        /* Global Styles */
        body {
            background-image: url("https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-32.jpg");
            backdrop-filter: blur(5px);
            background-size: cover;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Overlay for better contrast */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Black overlay with opacity */
            z-index: -1;
        }

        /* Header Section */
        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 20px;
            margin-top: 10px;
            line-height: 1.6;
            max-width: 700px;
        }

        /* Form Section */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            width: 90%;
        }

        input[type="text"] {
            padding: 15px;
            border-radius: 8px;
            border: none;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        button.sri {
            padding: 12px 50px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        button.sri:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Link to Create Room */
        a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Response Section */
        .response {
            margin-top: 30px;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }

            header p {
                font-size: 18px;
            }

            form {
                padding: 15px;
            }

            input[type="text"] {
                font-size: 16px;
                padding: 12px;
            }

            button.sri {
                font-size: 18px;
                padding: 12px 40px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }

            input[type="text"] {
                padding: 10px;
                font-size: 14px;
            }

            button.sri {
                font-size: 16px;
                padding: 10px 30px;
            }

            a {
                padding: 8px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Overlay for better readability -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Batch Bank</h1>
        <p>Effortlessly manage and split expenses with your roommates. Our platform ensures fairness and transparency in shared living expenses, making it easier to track and settle payments.</p>
    </header>

    <!-- Form Section -->
    <form method="POST" action="/enter">
        <input type="text" name="roomname" id="roomname" placeholder="Enter your room name" required>
        <button class="sri" type="submit">Enter Room</button>
    </form>

    <!-- Link to Create Room -->
    <a href="/createdb">Create Your Room</a>

    <!-- Dynamic Response Section -->
    <div class="response">
        {{ss}}
        {{ss1}}
    </div>
</body>
</html>
