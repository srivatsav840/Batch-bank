<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color and padding for the body */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Style the heading */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Style the list */
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 800px;
        }

        /* Style each list item */
        li {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the strong tags within list items */
        li strong {
            color: #007bff;
        }

        /* Add a line separator */
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        /* Style the link */
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Add hover effect for the link */
        a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            ul {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>History</h1>
    <ul>
        {% for rec in res %}
            <li>
                <strong>Username:</strong> {{ rec[0] }}<br>
                <strong>Description:</strong> {{ rec[1] }}<br>
                <strong>Date:</strong> {{ rec[2] }}<br>
                <strong>Amount:</strong> {{ rec[3] }}<br>
            </li>
            <hr/>
        {% endfor %}
    </ul>
    <a href="/spliting">Split expenses?</a>
</body>
</html>
