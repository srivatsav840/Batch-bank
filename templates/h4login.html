<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the background with a gradient and background image */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://images.pexels.com/photos/1509428/pexels-photo-1509428.jpeg?auto=compress&cs=tinysrgb&w=1600');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Create a card-like structure for the form */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Style the heading */
        .login-container h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #00C9FF;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Style the input fields */
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Add focus effect on input fields */
        .login-container input:focus {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Style the submit button */
        .login-container .sri {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 30px;
            background: #00C9FF;
            color: #000;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        /* Add hover effect for the submit button */
        .login-container .sri:hover {
            background: #92FE9D;
            transform: scale(1.05);
        }

        /* Style the link to the signup page */
        .login-container a {
            display: inline-block;
            margin-top: 20px;
            color: #00C9FF;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        /* Add hover effect for the signup link */
        .login-container a:hover {
            color: #92FE9D;
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
            .login-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Room</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button class="sri" type="submit">Login</button>
        </form>
        <a href="/sigup">Don't have an account? Sign Up</a>
        <!-- Display server messages dynamically -->
        {{s}}
        {{es}}
    </div>
</body>
</html>
